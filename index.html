<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Notes</h1>
      <div class="tools">
        <button id="theme">Theme: Dark</button>
        <input id="search" placeholder="Search notes or #tags…" />
        <select id="sort">
          <option value="updated">Sort: Recently updated</option>
          <option value="title">Sort: Title A–Z</option>
        </select>
        <button id="add">New note</button>
        <button id="export">Export</button>
        <label class="import">
          Import
          <input id="import" type="file" accept="application/json" hidden />
        </label>
      </div>
    </header>

    <div id="tagbar" class="tagbar"></div>

    <div id="list" class="list"></div>

    <footer>
      <small>Autosave • Local only • Markdown supported in Preview</small>
    </footer>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
